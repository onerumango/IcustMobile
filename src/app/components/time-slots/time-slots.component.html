<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button fill="clear" (click)="close()">
        <ion-icon slot="start" name="close"></ion-icon>
        Close
      </ion-button>
    </ion-buttons>
    <ion-title class="text-center" size="small">Available Slots</ion-title>
    <ion-buttons slot="end"> 
      <ion-button fill="clear" size="small" *ngIf="selected != null" (click)="done()"> 
        DONE
        <ion-icon slot="end" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <!-- new  -->
  <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  <ion-grid>
  
    <ion-row class="ion-justify-content-evenly">
      <ion-col size="3" *ngFor="let slot of TimeSolts;let i=index">
        <ion-chip outline [ngClass]="{'bookedSlot': slot.booked, 'availableSlot' : slot.available,'selectedClass': dateCollection.indexOf(slot.time)!=-1}">
          <ion-label (click)="onSelectTime1(slot.time,i)"><small>{{format24HrsTo12Hrs(slot.time)}}</small></ion-label>
          <ion-icon name="checkmark-outline" *ngIf="selected===slot"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
