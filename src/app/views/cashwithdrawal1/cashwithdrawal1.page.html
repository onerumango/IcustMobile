<ion-header *ngIf=flag>
  <ion-toolbar>
    <ion-icon class="backIcon" name="chevron-back-outline" (click)="goToLogin()"></ion-icon>
    <span class="text">Cash Withdrawal</span>
  </ion-toolbar>
</ion-header><br>

<ion-content *ngIf=flag>
  <div>
    <form [formGroup]="slideOneForm">
      <div class="inputCard1">
          <ion-label position="stacked">Account Number</ion-label>
          <ion-input class="box" formControlName="accountNo" ></ion-input><br>
          <ion-label position="stacked" class="labelCard">Account Balance : $12,09,89</ion-label>
      </div>

      <div class="inputCard1">
          <ion-label>Transaction Currency</ion-label>
          <ion-select [compareWith]="compareWith" class="box" >
          <ion-select-option *ngFor="let user of countries" [value]="user">
          
          </ion-select-option>
          </ion-select>
          <!-- <ngx-flag-picker class="box"
          [selectedCountryCode]="selectedCountryCode"
          [countryCodes]="countryCodes"
          showFlags="isShow"
          showLabels="isShown"
          (changedCountryCode)="changeSelectedCountryCode($event)">
        </ngx-flag-picker> -->
       
      </div>

      <div class="inputCard1">
          <ion-label position="stacked">Transaction Amount</ion-label>
          <ion-input class="box" formControlName="amount"></ion-input>
      </div>

      <div class="inputCard1">
          <ion-label position="stacked" >Account Branch</ion-label>
          <ion-input class="box" formControlName="accountBranch"></ion-input>
      </div>

      <div class="ion-padding-top">
          <ion-button  expand="block" shape="round"(click)="goToNextPage()">Next</ion-button>
      </div>

      <div class="canclecard" >
          <ion-text (click)="goToLogin()">Cancle</ion-text>
      </div>
    </form>
  </div>
</ion-content>

<ion-header *ngIf=!flag>
  <ion-toolbar>
    <ion-icon class="backIcon" name="chevron-back-outline" (click)="goToPreviousPage()"></ion-icon>
    <span class="text">Cash Withdrawal</span>
  </ion-toolbar>
</ion-header><br>

<ion-content *ngIf=!flag>
  <div>
    <form>
        <div class="textCard">
          <ion-text>
            <h5 style="color: gray;padding-left: 4%;">Do you wish to perform this transaction in your home branch</h5>
          </ion-text>
        </div>

        <div class="inputCard2">
          <ion-radio-group>
            <ion-row>
             <ion-col>
               <ion-item lines="none">
               <ion-radio mode="md" value="buy"></ion-radio>
               <ion-label position="start" style="padding-left: 10px;">yes</ion-label>
               </ion-item>
              </ion-col>
  
             <ion-col class="radioCard">
               <ion-item lines="none">
               <ion-radio mode="md" value="sell"></ion-radio>
               <ion-label style="padding-left: 10px;">No</ion-label>
               </ion-item>
             </ion-col>
            </ion-row>
          </ion-radio-group>
       </div>

       <div class="inputCard2">
          <ion-router-link href="#" class="underline">Click here to find nearest branch</ion-router-link>
       </div><br>
  
       <div class="inputCard2">
         
          <ion-label style="padding-left: 5%;">Transaction Branch</ion-label>
              <ion-searchbar  mode="ios"></ion-searchbar>
              
       </div>

      <div class="inputCard2">
          <ion-label style="padding-left: 5%;">Transaction date</ion-label>
        <ion-card >
          <ion-item >
           
              <ion-datetime displayFormat="DDD. MMM DD, YY" placeholder="Select date" formControlName="transactionDate" >
              </ion-datetime>
              <ion-icon name="calendar" slot="end"></ion-icon>
         </ion-item> 
       </ion-card>
     </div>
    

     <div class="inputCard2">
       <ion-label style="padding-left: 5%;">Time Slot</ion-label>
     <ion-card>
       <ion-item>
        <ion-datetime displayFormat="h:mm A"  placeholder="Select date" formControlName="transactionTime"></ion-datetime>
        <ion-icon name="alarm-outline" slot="end"></ion-icon>
      </ion-item>
     </ion-card>
     </div> 

    <div class="ion-padding-top" >
      <ion-button  expand="block" shape="round" (click)="goToNextScreen()">Next</ion-button>
    </div>
  </form>
</div>

</ion-content>
