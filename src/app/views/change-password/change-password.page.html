<ion-header>
  <ion-toolbar  class="new-background-color">
    <ion-icon name="chevron-back-outline" (click)="previous()"></ion-icon>
    <span class="text" style="margin-left: 2%;">Change Password</span>
  </ion-toolbar>
</ion-header>
<ion-content>
 
  <form  [formGroup]="changePasswordForm">

    <ion-list>
      <ion-item>
        <ion-label style="font-size: 26px;color:#1F618D;font-weight: 600;" position="stacked">Current Password</ion-label>
    <ion-input placeholder="Enter Current Password" [type]="currShowPassword ? 'text' : 'password'"
    formControlName="currentPassword"></ion-input>
      <ion-icon  class="suffix-icon" (click)="onPasswordToggle('current')" ion-button clear small item-end [name]="currShowPassword ? 'eye' : 'eye-off'"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label style="font-size: 26px;color:#1F618D;font-weight: 600;" position="stacked">New Password</ion-label>
        <ion-input [type]="newShowPassword ? 'text' : 'password'" placeholder="Enter New Password" formControlName="newPassword"
        ></ion-input>
      <ion-icon  class="suffix-icon" (click)="onPasswordToggle('new')" ion-button clear small item-end [name]="newShowPassword ? 'eye' : 'eye-off'"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label style="font-size: 26px;color:#1F618D;font-weight: 600;" position="stacked">Re-enter New Password</ion-label>
        <ion-input [type]="reEnterShowPassword ? 'text' : 'password'" placeholder="Re-enter Current Password" formControlName="newPasswordConfirmation"></ion-input>
      <ion-icon  class="suffix-icon" (click)="onPasswordToggle('reenter')" ion-button clear small item-end [name]="reEnterShowPassword ? 'eye' : 'eye-off'"></ion-icon>
      </ion-item>
    </ion-list>
