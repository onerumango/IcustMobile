<ion-header class="ion-no-border">
    <!-- <ion-title>Hi Maria</ion-title> -->
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-avatar slot="end">
      <img src="assets\images\BL2.png">
    </ion-avatar>
    <ion-label style="font-size: xx-large;">Hi Maria</ion-label>
  </ion-item>

  <div>
    <ion-toolbar>
      <ion-searchbar appearence="none"></ion-searchbar>
    </ion-toolbar>
  </div>

  <div>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide  >
        <div class="slider1">
         
        </div>
        
      </ion-slide>
  
      <ion-slide>
        <div class="slider2" >
          <img src="assets\images\BL2.png" style="width: 48pt;height: 32pt; margin-top: 6%;margin-right: 50%;">
          <ion-icon name="settings-outline" class="settingicon"></ion-icon> 
          <ion-label class="labelaccount">Account Balance</ion-label>
          <p class="balAmt">$12,09,98</p>

          <p class="savingaccount">Saving account</p>
        </div>
        
      </ion-slide>
  
      <ion-slide>
        <div class="slider3" >
          <ion-card>

          </ion-card>
        </div>
      </ion-slide>
  
      
  
    </ion-slides>
  </div>
  <div class="textCard">
    <ion-text style="font-size:x-large;">All Transaction</ion-text>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="transactionCards" (click)="goToCashWithdrawal()">
          <div>
            <img class="image1" src="assets\icon\cashw.PNG"  alt="Ionic logo">
            <p class="cashwithdrawalcard" >Cash Withdrawal</p>
            <!-- <h5>Cash Withdrawal</h5> -->
          </div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="transactionCards" (click)="goToCashDeposit()">
            <img class="image2" src="assets\icon\cashdeposit.PNG" alt="Ionic logo">
            <p class="cashdepositcard">Cash Deposit</p>
         </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="transactionCards" (click)="goToChequeDeposit()">
            <img class="image3" src="assets\icon\chequedeposit.PNG" alt="Ionic logo">
            <p class="chequedepositcard">Cheque Deposit</p>
         </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="transactionCards2" (click)="goToChequeWithdrawal()">
          <div>
            <img class="image1" src="assets\icon\cashw.PNG"  alt="Ionic logo">
            <p class="chequewithdrawalcard" >Cheque Withdrawal</p>
            <!-- <h5>Cash Withdrawal</h5> -->
          </div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="transactionCards2" (click)="goToForexTransaction()">
            <img class="image2" src="assets\icon\cashdeposit.PNG" alt="Ionic logo">
            <p class="cards">Forex Transaction</p>
         </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="transactionCards2" (click)="goToChequeDeposit()">
            <img class="image3" src="assets\icon\chequedeposit.PNG" alt="Ionic logo">
            <p class="chequedepositcard">Cheque Deposit</p>
         </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="transactionCards2" (click)="goToLoanPayment()">
          <div>
            <img class="image1" src="assets\icon\cashw.PNG"  alt="Ionic logo">
            <p class="cashwithdrawalcard" >Loan Payment</p>
            <!-- <h5>Cash Withdrawal</h5> -->
          </div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="transactionCards2" (click)="goToUtilityPayment()">
            <img class="image2" src="assets\icon\cashdeposit.PNG" alt="Ionic logo">
            <p class="cards">Utility Bill Payment</p>
         </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="transactionCards2" (click)="goToDepositTopUp()">
            <img class="image3" src="assets\icon\chequedeposit.PNG" alt="Ionic logo">
            <p class="cards">Deposit Top Up</p>
         </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
