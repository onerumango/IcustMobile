<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="previous1()"></ion-icon>
    <span class="text">Loan Payment</span>
  </ion-toolbar>
</ion-header>
  <ion-content>

  
  <div>
  <form  [formGroup]="loanForm">
  <div class="inputCard">
  <ion-label>Loan Account*</ion-label>
  <ion-select [compareWith]="compareWith" class="box" formControlName="loanAccount" ngDefaultControl>
    <ion-select-option *ngFor="let user of users" [value]="user">{{user}}</ion-select-option>
  </ion-select>

  </div>
  <div class="inputCard">
    <ion-label position="stacked" class="labelCard" formControlName="accountBalance" ngDefaultControl>Account Balance : $12,09,89</ion-label>   
    </div>
    <ion-card>
     
  <div class="inputCard1" >
       <ion-label position="stacked" style="opacity: 45%;">Current Arears</ion-label>
       <br>
       <br>
       <ion-label position='stacked' style="font-weight:bolder;" class="input" formControlName="currentArrears" ngDefaultControl>$12,09,89</ion-label>
       <br>
       <br>
       <ion-label position="stacked"  style="opacity: 45%;">Current Due</ion-label>
       <br>
       <br>
       <ion-label position='stacked'  style="font-weight:bolder;" class="input" formControlName="currentDue" ngDefaultControl>$12,09,89</ion-label>
       <br>
       <br>
       <ion-label position="stacked"  style="opacity: 45%;">Principal Outstanding</ion-label>
       <br>
       <br>
       <ion-label position="stacked"  style="font-weight:bolder;" class="input" formControlName="principalOutstanding" ngDefaultControl>$12,09,89</ion-label>
       <br>
       <br>

  </div>

</ion-card>
  
  <div class="inputCard">
  <ion-label>Pay From Account*</ion-label>
  <ion-input class="box" formControlName="payFromAccount" ngDefaultControl></ion-input>
  
  </div>

  <div class="inputCard">
    <ion-label>Repayment Amount*</ion-label>
    <ion-input class="box" formControlName="repaymentAmount" ngDefaultControl></ion-input>
    
    </div>

  </div>

  (click)="goToFAQ()">Back</ion-button>
  </div>

   <div  class="ion-padding-top">
    <div >
    <ion-button expand="block" shape="round" style="width: 95%;"
    (click)="save(loanForm.value)">Pay</ion-button>
    </div>
    
    <div >
    <ion-button expand="block" shape="round" fill="clear" style="width: 95%;color:black"
    (click)="previous1()">Cancel</ion-button>
    </div>
    </div>
    
  </form>
  </div>
  </ion-content>
