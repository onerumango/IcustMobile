<ion-header>
  <ion-toolbar  class="new-background-color">
    <ion-icon name="chevron-back-outline" (click)="previous()"></ion-icon>
    <span class="text" style="margin-left: 2%;">Notification</span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let n of notifications">
    <ion-item>
      <ion-label>
        <h4 class="message">{{n.message}}</h4>
        <small class="time text-muted">{{n.time}}</small>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="text-center mt-16" *ngIf="notifications.length">
    <ion-button expand="full" (click)="clearAll($event)">Clear all notifications</ion-button>
  </div>
 
</ion-content>
