<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Transaction</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="accountInfo.accountType != undefined">
    <div class="toolbar-bg">
      <h5 class="capitalize secondary-text">{{ accountInfo?.accountType + ' Account' }}</h5>
      <p class="capitalize secondary-text">{{ accountInfo?.accountId }}</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="transactionCard">
    <div *ngIf="displayInfo">
      <p>{{message}}</p>
    </div>
   
      <ion-list>
        <ion-item *ngFor="let trans of transactionDataArr;trackBy: trackByFn" (click)="onClick(trans)">
          <ion-button slot="start">
            <ion-icon slot="icon-only" name="wallet-outline"></ion-icon>
          </ion-button>
      
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>
                  <h3>
                    {{trans.trnType}} 
                  </h3>
                  <p> 
                   
                    Ref No:{{ trans.transactionId }}-{{trans.transactionDate}}-{{ trans.transactionTime }}
                    
                  </p>
                </ion-label>
                </ion-col>
                <ion-col class="ion-align-self-center">
                  <ion-label [color]="trans.trnType == 'Cash Withdrawal' || trans.trnType == 'Cheque Withdrawal' ? 'danger' : 'success'" class="text-xs text-right">{{trans.transactionAmount | currency:trans.transactionCurrency:'symbol':'1.0-1'}} </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
           
          
    
        </ion-item>
      </ion-list>
   
  </div>
</ion-content>
