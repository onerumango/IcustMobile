   <ion-header class="ion-no-border">

     <ion-toolbar>
       <ion-buttons slot="start">
         <ion-button (click)="goBack()">
           <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
         </ion-button>
       </ion-buttons>
       <ion-title>My Transaction</ion-title>
     </ion-toolbar>
     <ion-toolbar *ngIf="accountInfo.accountType != undefined">
       <div class="toolbar-bg">
         <!-- <h5 class="capitalize secondary-text">{{ accountInfo?.accountType + ' Account' }}</h5>
      <p class="capitalize secondary-text">{{ accountInfo?.accountId }}</p> -->

         <ion-content class="toolbar-bg">
           <ion-list *ngIf="phoneNumber">
             <ion-list-header>

               <ion-item>
                 <ion-label class="capitalize secondary-text">{{ accountInfo?.accountType + ' Account' }}</ion-label>
               </ion-item>
             </ion-list-header>

             <ion-select>
               <ion-select-option *ngFor="let user of users" [value]="user.accountId">{{user.accountId}}
               </ion-select-option>
             </ion-select>

           </ion-list>
         </ion-content>



       </div>
     </ion-toolbar>
   </ion-header>

  
          
   <!-- <ion-item>
    <ion-label>From date</ion-label>
    <ion-input type="date" class="datepicker-input" displayFormat="DDD. MMM DD, YY" placeholder="Select date" 
    [(ngModel)]="date" ngDefaultControl (input)="date = $event.target.value" ></ion-input>
  </ion-item> -->

  <ion-row>
    <ion-col width-25>
      <ion-item>
        <ion-label>From date</ion-label>
        <ion-datetime presentation="fromDate" [(ngModel)]="fromDate" ></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col width-25>
      <ion-item>
        <ion-label>To date</ion-label>
        <ion-datetime presentation="toDate" [(ngModel)]="toDate" (ionChange)="changed($event)"></ion-datetime>
      </ion-item>
    </ion-col>
    <!-- <ion-col> -->
      <ion-item style="margin-top:5px; color:red;">
        <ion-button (click)="downloadPdf(trxnArrayList,fromDate,toDate)" color="light" fill="outline">
          <ion-icon name="arrow-down-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-item>
    <!-- </ion-col> -->
</ion-row>

 

  



   <ion-content>
     <div class="transactionCard">
       <div *ngIf="displayInfo">
         <p>{{message}}</p>
       </div>
       <ion-list>
         <ion-item *ngFor="let trans of trxnArrayList;trackBy: trackByFn" (click)="onClick(trans)">
           <!-- <ion-button slot="start">
        <ion-icon slot="icon-only" name="wallet-outline"></ion-icon>
      </ion-button> -->

           <ion-grid>
             <ion-row>
               <ion-col>
                 <ion-label>
                   <h3>
                     {{trans.trnType}}
                   </h3>
                   <p>

                     Ref No:{{ trans.transactionId }}-{{trans.transactionDate}}-{{ trans.transactionTime }}

                   </p>
                 </ion-label>
               </ion-col>
               <ion-col class="ion-align-self-center">
                 <ion-label
                   [color]="trans.trnType == 'Cash Withdrawal' || trans.trnType == 'Cheque Withdrawal' ? 'danger' : 'success'"
                   class="text-xs text-right">
                   {{trans.transactionAmount | currency:trans.transactionCurrency:'symbol':'1.0-1'}} </ion-label>
               </ion-col>
             </ion-row>
           </ion-grid>



         </ion-item>
       </ion-list>

       <ion-infinite-scroll threshold="100px" (ionInfinite)="onScrollingFinished($event)">
         <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
         </ion-infinite-scroll-content>
       </ion-infinite-scroll>
     </div>
   </ion-content>
