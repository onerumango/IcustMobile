<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="previous1()"></ion-icon>
    <span class="text">Utility Bill Payment</span>
  </ion-toolbar>
</ion-header>
  <ion-content>
    
    <div>
    <form  [formGroup]="utilityForm">
    <div class="inputCard">
    <ion-label>Biller Name*</ion-label>
    <!-- <ion-input class="box"></ion-input> -->
    <ion-select [compareWith]="compareWith" class="box" formControlName="billerName" ngDefaultControl>
      <ion-select-option *ngFor="let user of billNames" [value]="user">{{user}}</ion-select-option>
    </ion-select>
    </div>
    <div class="inputCard">
      <ion-label position="stacked" class="labelCard" formControlName="accountBalance" ngDefaultControl style="font-size: 14px;">Account Balance : $12,09,89</ion-label>   
      </div>
      
    <div class="inputCard">
      <ion-label>Amount*</ion-label>
      <ion-input class="box" formControlName="amount" ngDefaultControl></ion-input> 
      </div>
      <div class="inputCard">
        <ion-label>PayFromAccount*</ion-label>
        <!-- <ion-input class="box"></ion-input> -->
        <ion-select [compareWith]="compareWith" class="box" formControlName="payFromAccount" ngDefaultControl>
          <ion-select-option *ngFor="let user of account" [value]="user">{{user}}</ion-select-option>
        </ion-select>
        </div>
        <div class="inputCard">
          <ion-label>Bill Date*</ion-label>
          
          <!-- <ion-input class="box"></ion-input> -->
          <ion-input type="date" class="datepicker-input" displayFormat="DDD. MMM DD, YY" placeholder="Select date" formControlName="billDate" ngDefaultControl (input)="date = $event.target.value" class="box"></ion-input>
          
          </div>
  




    <!-- <div class="inputCard">
      <ion-label>Amount</ion-label>
      <ion-input type="Number" class="box" formControlName="fxAmount" ngDefaultControl></ion-input> 
      </div> -->

        <ion-label style="padding-left: 10px;">Bill Date</ion-label>

        <ion-item lines="none">
            <ion-datetime displayFormat="DDD. MMM DD, YY" placeholder="Select date" formControlName="billDate" ngDefaultControl>
            </ion-datetime>
       

       </ion-item> 
      </ion-card>
      </div> -->
      
    <div class="inputCard">
      <ion-label>Bill Number*</ion-label>
      <ion-input class="box" formControlName="billNumber" ngDefaultControl></ion-input> 
      </div>
      
      <div class="inputCard">
        <ion-label>Remarks</ion-label>
        
          <ion-textarea class="box1" formControlName="remark" ngDefaultControl></ion-textarea>
      
        </div>
    
  <!-- <div  class="ion-padding-top">
    <div >
    <ion-button expand="block" shape="round" style="width: 95%;padding-left: 7%;"
    (click)="next()">Next</ion-button>
    </div>
    
    <div >
    <ion-button expand="block" shape="round" [disabled]="true" style="width: 95%;padding-left: 7%;"
    (click)="previous()">Back</ion-button>
    </div>
    </div>
     -->
     <div  class="ion-padding-top">
      <div >
      <ion-button expand="block" shape="round" style="width: 95%;"
      (click)="next()">Next</ion-button>
      </div>
      
      <div >
      <ion-button expand="block" shape="round" fill="clear" style="width: 95%;color:black"
      (click)="previous1()">Cancel</ion-button>
      </div>
      </div>
    </form>
    </div>
 
    </ion-content>
